name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build_hub:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build jupyterhub/. --file Dockerfile --tag my-jupyterhub:$(date +%s)
      
  build_lab:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build jupyterlab/. --file Dockerfile --tag my-jupyterlab:$(date +%s)
